<p>Gloria Botonero, <strong>artesana</strong> de <strong>belenes</strong> y <strong>miniaturas</strong> desde hace más de 15 años</p>
<p>Breve historia:</p>

<p>
Hace unos quince años, entré en contacto con el mundo de las <strong>miniaturas</strong>. Primero como admiradora y después como trabajo a tiempo parcial, pues me servía para descargar la mente y centrarme en una actividad que me relajaba. Desde hace doce años, me dedico profesionalmente a la elaboración de <strong>miniaturas</strong> y complementos para <strong>Belenes</strong> , también aplicables a decorados, dioramas, casitas de muñecas, etc. 
</p>
<p>La experiencia y una dedicación casi exclusiva a los <strong>Belenes</strong> , unida a la necesidad constante de dar rienda suelta a la creatividad, da como resultado un estilo propio que viene a refrescar el <strong>Belén</strong> clásico y tradicional, y a crear un estilo popular, vivo y con mucha luz.</p>
<p>
También hay que destacar que realizamos reproducciones de objetos que pertenecen al uso popular de generaciones pasadas y que evocan nuestras costumbres tradicionales, en su mayoría ya desaparecidas. A través de las <strong>miniaturas</strong> es posible mantenerlas presentes</p>
<p>
Utilizamos materiales muy diversos, entre los que podemos destacar: barro, madera, estaño, resina, latón, porcelana rusa, tela, corcho, escayola, etc. Estas materias primas nos permiten conseguir en las <strong>miniaturas</strong> efectos y acabados dotados de máximo realismo. </p>
