<!DOCTYPE html>
<html data-ng-app="storeAngular">
  <head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" type="text/css"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  </head>

  <!-- las propiedades del objeto store solo estarÃ¡n disponibles dentro del alcance (scope) del 
  contrlador (osea dentro del div que contiene directiva ng-controller) -->
  <body ng-controller = "StoreController as store">
  <div class="container-fluid">
      <nav-menu></nav-menu>

      <div class="row">
        <div class="col-xs-2">
          <categories-home-menu></categories-home-menu>
        </div>

        <div class="col-xs-8">
          <fieldset class="form-group">
           <input type="text" class="form-control" id="search" placeholder="Nombre" ng-model="query.art_name" autofocus>
          </fieldset>
          <product-thumb></product-thumb>
        </div>

        <div class="col-xs-2">
          <right-sidebar> </right-sidebar>
        </div>
      </div> <!-- end row -->

   
  </div>    
    <!-- javascripts -->
    <script type="text/javascript" 
    src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
    <script type="text/javascript" src="https://code.angularjs.org/1.5.0-rc.0/angular-route.min.js"></script>
    
    <!-- controllers -->
    <script type="text/javascript" src="controllers/store.js"></script>

    <!-- directives -->
    <script type="text/javascript" src="directives/products.js"></script>
    <script type="text/javascript" src="directives/nav-menus.js"></script>

    <!-- services -->
     <script type="text/javascript" src="services/productService.js"></script>
    <script type="text/javascript" src="services/categoryService.js"></script> 
      
    <!-- debuging angular.js -->
    <script type="text/javascript" src="js/debug.js"></script> 

  </body>
</html>
